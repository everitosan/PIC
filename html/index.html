<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pic</title>
    <style>
        body, html {
            font-family: Arial, Helvetica, sans-serif;
        }
        #button {
            display: inline-block;
            border-radius: 5px;
            padding: 5px 10px;
            background: linear-gradient( #e323a5, #575dd8 );
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Pic</h1>
    <form id='form' method='post' action='/api/pictures' enctype='multipart/form-data' >
        <input type='file' name='image' id='image' accept="image/*;captture=camera" />
        <input type='submit' id='button' value='Enviar' >
    </form>

</body>
</html>
